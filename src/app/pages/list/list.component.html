<div class="list"
infinite-scroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="100"
(scrolled)="onScroll()"
>
    <input 
    type="text" class="form-control"
     placeholder="Buscar una carta"
     [formControl]="cardTextFormControl">
     <br>
        <h3 *ngIf="cards.length > 0" class="text-muted">
            Cantidad de cartas: {{cards.length}}
        </h3>
    <div class="card">
        <app-card *ngFor="let card of cards" [card]="card">

        </app-card>
    </div>
    <h2 class="text-muted" *ngIf="cards.length == 0">
        No hay cartas para mostrar
    </h2>
</div>
